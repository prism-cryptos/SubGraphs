type Transfer @entity(immutable: true) {
  "unique identifier and primary key of the entity"
  id: Bytes!

  "sender address"
  from: Bytes!

  "destination address"
  to: Bytes!

  "the CNP NFT's token id number"
  tokenId: BigInt! # uint256

  "block number"
  blockNumber: BigInt!

  "block timestamp"
  blockTimestamp: BigInt!

  "transaction Hash"
  transactionHash: Bytes!
}